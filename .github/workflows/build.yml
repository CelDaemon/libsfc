name: build.yml
on:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        profile: [debug, release]
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
      - run: cmake -B build -DCMAKE_BUILD_TYPE="${{ matrix.profile }}" -DCMAKE_COMPILE_WARNING_AS_ERROR=ON
        name: Generate Build Scripts
      - run: cmake --build build --config "${{ matrix.profile }}"
        name: Build Project
      - run: ctest --test-dir build --build-config "${{ matrix.profile }}"
        name: Test Project
      - run: cmake --install build --prefix output --config "${{ matrix.profile }}"
      - uses: actions/upload-artifact@v4
        with:
          name: 'output-${{ matrix.os }}-${{ matrix.profile }}'
          path: output
